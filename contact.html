<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Orlando's Contact Page</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- BOOTSTRAP CDN CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

</head>

<body class="bg-dark">

        <header class="bg-white border-bottom border-dark mb-3 sticky-top">
                <div class="container">
                    <div class="row d-flex justify-content-center">
                        <nav class="col-md-10 navbar navbar-expand-lg navbar-light bg-white p-0">
                            <a class="navbar-brand mr-auto bg-info text-white m-0 p-3 h1" href="index.html">Orlando Carnate</a>
                            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarNav">
                                <ul class="navbar-nav ml-auto">
                                    <li class="nav-item">
                                        <a class="nav-link border-right" href="index.html">About <span class="sr-only">(current)</span></a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link border-right" href="portfolio.html">Portfolio</a>
                                    </li>
                                    <li class="nav-item active">
                                        <a class="nav-link" href="contact.html">Contact</a>
                                    </li>
                                </ul>
                            </div>
                        </nav>
                </div>
            </header>
    
        <div class="container pb-5 m-0 mx-auto">
            <div class="row d-flex justify-content-center">
                <section class="col-md-10 border border-secondary bg-white pt-3 px-4 pb-5 mb-5">
                    <h1>Contact</h1>
                    <hr>
                    <form>
                        <div class="form-group">
                            <label>Name:</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Email:</label>
                            <input type="email" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Message:</label>
                            <textarea rows="10" class="form-control"></textarea>
                        </div>

                        <button class="btn btn-primary" type="submit">Submit</button>
                    </form>

                </section>
            </div>
        </div>

    
    <footer class="footer fixed-bottom bg-secondary m-0 p-3 border-top border-info">
        <div class="container text-center text-light">
        Copyright Orlando Carnate 2018 &copy;
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" 
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" 
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
